# More option see https://github.com/DreamMaoMao/mango/wiki/

source=~/.config/mango/matugen.conf

# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=6
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 1-horizontal,0-vertical
# Core Toggles
animations=1
layer_animations=1

# Animation Types (Hyprland uses 'popin 80%' and 'slide')
animation_type_open=zoom
animation_type_close=zoom
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1

# Zoom/Fade Settings (To match popin 80% and Hyprland fades)
zoom_initial_ratio=0.8
zoom_end_ratio=1.0
fadein_begin_opacity=0.0
fadeout_begin_opacity=1.0

# Durations (Converted from Hyprland speed ticks to milliseconds)
animation_duration_open=450
animation_duration_close=350
animation_duration_move=450
animation_duration_tag=400
animation_duration_focus=200

# Bezier Curves (Mapped from your 'overshot' and 'snap' definitions)
# Hyprland 'overshot': 0.05, 0.9, 0.1, 1.1
animation_curve_open=0.05,0.9,0.1,1.1
animation_curve_move=0.05,0.9,0.1,1.1
animation_curve_tag=0.05,0.9,0.1,1.1

# Hyprland 'snap': 0.5, 0.9, 0.1, 1.05
animation_curve_close=0.5,0.9,0.1,1.05

# Hyprland 'fluid': 0.25, 1, 0, 1
animation_curve_opafadein=0.25,1,0,1
animation_curve_opafadeout=0.25,1,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=gb

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=3

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER,r,reload_config

# terminal
bind=SUPER,Return,spawn,kitty

# kill window
bind=SUPER,q,killclient,

# app launcher
bind=SUPER,space,spawn,wofi --show drun

# power menu
bind=SUPER+SHIFT,p,spawn,qs ipc call shell powerMenu

# lock screen
bind=SUPER+CTRL,l,spawn,qs ipc call shell lock

# control panel
bind=SUPER+SHIFT,c,spawn,qs ipc call shell controlPanel

# toggle floating
bind=SUPER+SHIFT,space,togglefloating,

# screenshot (copy to clipboard)
bind=SUPER+SHIFT,s,spawn,sh -c "grim -g \"$(slurp)\" - | wl-copy && notify-send 'Screenshot copied'"

# screenshot (save to file)
bind=SUPER+CTRL,s,spawn,sh -c "grim -g \"$(slurp)\" $HOME/screenshot.png && notify-send 'Screenshot saved'"

# Home key menu (no modifier)
bind=NONE,Home,spawn,/home/rhys/nix/menu.sh

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+shift,1,tag,1,0
bind=SUPER+shift,2,tag,2,0
bind=SUPER+shift,3,tag,3,0
bind=SUPER+shift,4,tag,4,0
bind=SUPER,5,tag,5,0
bind=SUPER,6,tag,6,0
bind=SUPER,7,tag,7,0
bind=SUPER,8,tag,8,0
bind=SUPER,9,tag,9,0

bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right

bind=SUPER,n,switch_layout

bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi


# HDMI-A-1 on Top (Starting at 0,0)
monitorrule=HDMI-A-1,0.55,1,tile,0,1,0,0,1920,1080,60

# HDMI-A-2 on Bottom (Starting at Y=1080)
monitorrule=HDMI-A-2,0.55,1,tile,0,1,0,1080,1920,1080,60

exec-once=bash /home/rhys/.config/mango/autostart.sh
